<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Your Details</legend>
        <label for="">Name: </label>
        <input type="text" />
        <br /><br />
        <label for="">Email: </label>
        <input type="email" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review</legend>
        <label for="">How did you hear about us? </label>
        <select name="" id="">
          <option value="">Google</option>
          <option value="">Facebook</option>
          <option value="">Youtube</option>
        </select>
        <br />
        <br />
        <label for="">Would you visit again? </label>
        <input type="radio" name="choice" id="yes" />
        <label for="yes">Yes</label>
        <input type="radio" name="choice" id="no" /> <label for="no">No</label>
        <input type="radio" name="choice" id="maybe" />
        <label for="maybe">Maybe</label>
        <br />
        <br />
        <label for="">Comment:</label> <br />
        <textarea name="" id="" cols="30" rows="3"></textarea>
        <br />
        <input type="checkbox" /><label for=""
          >Sign me up for email updates</label
        >
        <br />
        <button type="button" style="border-radius: 20px">Submit review</button>
      </fieldset>
    </form>
  </body>
</html>
